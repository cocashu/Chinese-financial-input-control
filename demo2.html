$(document).ready(function(){
    $(".tb_1 tr th").click(function() {
     var tbid=($(this).parent('tr').attr('id')); 
	var word = prompt("请输入金额","");
		var td = event.target||event.srcElement;
	    var tds = document.getElementById(tbid).getElementsByTagName('th');
		  if(word%1 === 0) {
  			// 无小数金额处理
            var word=parseFloat(word);//去除小数点后面的数
            var word=pad(word+'00',tds.length);//小数点前面的部分输出
            var sl=word.length-1;
            //元处理
    		for (var i = 0; i < tds.length; i++) if (tds[sl-i].getAttribute('name')) tds[sl-i].innerHTML = word[sl-i];
			}else{
              //含小数的金额处理
 			var ab_num = parseInt(word.substring(0,word.indexOf('.')));
              var ad_num = word.replace(/\d+\.(\d*)/, '$1');
              if (ad_num.length==1){
              ad_num=ad_num+'0';
                }
               if (ad_num.length>=2){
              ad_num=ad_num.substring(2,0);
                }
              word=ab_num+ad_num;//数值拼接=删除小数点
              var word=pad(word,tds.length);//不足长度占位符
            var sl=word.length-1;
            //元处理
    		for (var i = 0; i < tds.length; i++) if (tds[sl-i].getAttribute('name')) tds[sl-i].innerHTML = word[sl-i];
			}
    });
})
/* 质朴长存法  by lifesinger */  //补位操作
function pad(num, n) {  
    var len = num.toString().length;  
    while(len < n) {  
        num = " " + num;  
        len++;  
    }  
    return num;  
}
