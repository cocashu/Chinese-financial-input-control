/* 质朴长存法  by lifesinger */  //补位操作
function pad(num, n) {  
    var len = num.toString().length;  
    while(len < n) {  
        num = " " + num;  
        len++;  
    }  
    return num;  
}  
function Letter(str) {
  var result;
  var reg = /[a-zA-Z]+/;  //[a-zA-Z]表示匹配字母，g表示全局匹配
  while (result = str.match(reg)) { //判断str.match(reg)是否没有字母了
    str = str.replace(result[0], ''); //替换掉字母  result[0] 是 str.match(reg)匹配到的字母
  }
  return str;
}
